javax.jdo.PersistenceManagerFactoryClass=org.jpox.PersistenceManagerFactoryImpl
javax.jdo.option.Mapping=standard

# Microsoft SQL Server 2005
javax.jdo.option.ConnectionDriverName=com.microsoft.sqlserver.jdbc.SQLServerDriver
javax.jdo.option.ConnectionURL=jdbc:sqlserver://localhost:1433;databaseName=OPENMDX_JPOX;selectMethod=cursor
javax.jdo.option.ConnectionUserName=system
javax.jdo.option.ConnectionPassword=manager

org.jpox.autoCreateSchema=true
org.jpox.autoCreateTables=true
org.jpox.autoCreateCopumnss=true
org.jpox.validateTables=true
org.jpox.autoCreateConstraints=true
org.jpox.validateConstraints=false
